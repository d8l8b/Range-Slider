<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Slider Library Usage</title>
    <style>
        body { font-family: sans-serif; padding: 40px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        .values-display { display: flex; justify-content: space-around; margin-top: 15px; font-size: 1.2em; }
    </style>
    
    <link rel="stylesheet" type="text/css" href="src/rangeSlider.css">
</head>
<body>

    <div class="container">
        <h1>Range Slider Library</h1>

        <h3>Price Range</h3>
        <div id="price-slider"></div>
        <div class="values-display">
            <span id="price-min">25</span> $ - <span id="price-max">75</span> $
        </div>
        <hr>

        <h3>Year Range</h3>
        <div id="year-slider"></div>
        <div class="values-display">
             <span id="year-min">1995</span> - <span id="year-max">2015</span>
        </div>
    </div>

    <script src="src/rangeSlider.js"></script>
    
    <script>
        // Element references
        const priceMinEl = document.getElementById('price-min');
        const priceMaxEl = document.getElementById('price-max');
        const yearMinEl = document.getElementById('year-min');
        const yearMaxEl = document.getElementById('year-max');

        // --- Example 1 ---
        const priceSlider = new RangeSlider('#price-slider', {
            values: [25, 75],
            onChange: function(min, max) {
                priceMinEl.textContent = min;
                priceMaxEl.textContent = max;
            }
        });

        // --- Example 2 ---
        const yearSlider = new RangeSlider('#year-slider', {
            min: 1980,
            max: 2025,
            step: 1,
            values: [1995, 2015],
            onChange: (min, max) => { // Shorter with arrow function
                console.log(min);
                yearMinEl.textContent = min;
                yearMaxEl.textContent = max;
            }
        });
    </script>

</body>
</html>
